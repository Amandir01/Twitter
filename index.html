<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Twitter</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
    
  </head>
  <body>
      <header class="header grey">
        <div>
            <ul>
                <li><i class="fa fa-home" aria-hidden="true"></i> Inicio</li>
                <li><i class="fa fa-bell-o" aria-hidden="true"></i> Notificaciones</li>
                <li><i class="fa fa-envelope-o" aria-hidden="true"></i> Mensajes</li>
            </ul>
        </div>

        <div class="twitter">
            <a href=""><i class="fa fa-twitter fa-3x" aria-hidden="true"></i></a>
        </div>

        <div class=" botones">
            <div class="input-search">
                <input class="search" type="text" placeholder="Buscar en Twitter" >
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
            <div>
                <span></span>
                <button class="submit-boton" type="submit">Twittear</button>

            </div>
        </div>
      </header>
        <section id="profile">
            <div class="content">
        
            <div class="border">
                <img src="assets/images/friends2.jpg" alt="">
            </div>
            <div class="box-comment">
                <form class="one-form" action="">
                    <textarea type="text"  id="insert-text" placeholder="¿Qué está pasando?"></textarea>
                    <br>
                    <button id="button" type="button" >Twittear</button>
                    <br>
                    <p id="counter">160</p>
                </form>
            
                <div id="new-messages">
                    <br>
                    
                </div>
            </div>    
          </section>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
